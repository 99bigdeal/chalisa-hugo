
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
  <script>
  CMS.init({
    local_backend: true,
    backend: {
      name: 'github',
      repo: '99bigdeal/chalisa-hugo',
      branch: 'main',
      auth_type: 'pkce', // Use direct authentication
      app_id: 'Ov23liojIP5IQfCj3nnU', // The Client ID from GitHub
    },
    media_folder: 'static/images',
    public_folder: '/images',
    collections: [
      {
        name: 'chalisa',
        label: 'Chalisa',
        folder: 'content/chalisa',
        create: true,
        slug: '{{slug}}',
        fields: [
          { label: 'Title', name: 'title', widget: 'string' },
          { label: 'Featured Image', name: 'image', widget: 'image' },
          { label: 'Body', name: 'body', widget: 'markdown' },
        ],
      },
    ],
  });
  </script>
</body>
</html>
