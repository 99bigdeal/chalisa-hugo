baseURL = 'https://chalisa-hugo.pages.dev/'
languageCode = 'en-us'
title = 'Chalisa Website'
theme = 'pehtheme-hugo'

summaryLength = 20 # <- 20 words are approximately 160 characters

[permalinks]
  chalisa = '/:slug/'

[params]
	# Meta description, not exceeding 160 characters, used for the meta description within the HTML head
	description = 'A modern, beautiful, and fast Chalisa website.'
	mainSections = 'chalisa'

[author]
	name = 'Your Name'
	bio = 'A short bio about yourself.'
	avatar = '/images/avatar.jpg' # You can change this to your avatar

[pagination]
	pagerSize = 6 # <- Set the desired number of posts per page 

[menu] # Menu management
	[[menu.main]]
		name = 'Home'
		pageRef = '/'
		weight = 10
	[[menu.main]]
		name = 'About'
		pageRef = '/about'
		weight = 15
	[[menu.main]]
		name = 'Tags'
		pageRef = '/tags'
		weight = 20

[module]
  [module.hugoVersion]
    extended = false
    min = '0.116.0'
  [module.mounts] # Directing the static folder to assets.
  	source = 'assets'
  	target = 'static'
